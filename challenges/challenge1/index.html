<!DOCTYPE html>
<html>

<head>
    <meta char="utf-8" />
    <title>Challenge 1: Seasons</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>The Seasons</h1>
    </header>
    <main>
        <div>
            <a href="https://en.wikipedia.org/wiki/Spring_(season)" target="_blank">
            <img class="season" src="img/spring.png" alt="spring flowers" id="spring" />
            </a>
            <h2>Spring</h2>
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Summer" target="_blank">
            <img class="season" src="img/summer.png" alt="summer sunflowers" id="summer" />
            </a>
            <h2>Summer</h2>
        </div>
        <hr>
        <div>
            <a href="https://en.wikipedia.org/wiki/Autumn" target="_blank">
            <img class="season" src="img/fall.png" alt="fall trees" id="fall" />
            </a>
            <h2>Autumn</h2>
        </div>
        <div>
            <a href="https://en.wikipedia.org/wiki/Winter" target="_blank" >
            <img class="season" src="img/winter.png" alt="winter trees" id="winter" />
            </a>
            <h2>Winter</h2>
        </div>
    </main>



</body>

</html>
