<!DOCTYPE html>
<html>

<head>
    <title> Challenge 3: Comparing Numbers </title>
    <script>
        function compareNum() {
            var num1 = $("#num1").val();
            var num2 = $("#num2").val();

            if (!isNaN(num1) && !isNaN(num2)) {

                if (num1 >= 1 && num2 >= 1 && num1 <= 50 && num2 <= 50) {
                    // console.log('between 1-50');

                    if (num1 > num2) {
                        document.getElementById('results').innerHTML = num1 + " is greater than " + num2;

                    }
                    else if (num1 < num2) {
                        document.getElementById('results').innerHTML = num1 + " is less than " + num2;
                    }
                    else {
                        document.getElementById('results').innerHTML = "Both numbers are equal";
                    }
                }
                else {
                    document.getElementById('results').innerHTML = "<span style='color:red;'>Numbers must be between 1 and 50!</span>";
                }
            } else {
                document.getElementById('results').innerHTML = "<span style='color:red;'>Must insert a number!</span>";
            }
        }
    </script>
</head>

<body>

    <h1>Comparing Two Numbers</h1>

    Number 1: <input type="text" id="num1" /><br/> 
    Number 2: <input type="text" id="num2" /><br/>

    <input type="button" value="Compare!" onclick="compareNum()" />

    <h2 id="results"></h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
